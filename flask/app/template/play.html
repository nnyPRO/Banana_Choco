{% extends 'nav.html' %}

{% block cssimp %}
{{ super() }}
<link rel="stylesheet" href="/static/css/play.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
{% endblock %}

{% block title %}
Play
{% endblock %}

{% block content %}
<div class="deck-name">{{ deck_data.name }}</div>
<main>
    <div class="cards">
        <div id="card-show" class="card-name"><h1></h1></div>
        <button id="show-btn" type="button" onclick="hideShow(this)">Show</button>
    </div>
    <div class="BackNextClose">
        <button id="back-btn" class="disable" type="button">Previous</button>
        <button id="next-btn" onclick="next()" type="button">Skip</button>
        <button id="close-btn" onclick="onClose()" type="button">Quit</button>
    </div>
</main>

{% endblock %}
{% block script %}
{{ super() }}
<script>
    var deck_data = {{ deck_data|tojson }}
    function hideShow(ele){
        ele.style.display = "none";
    }
</script>
<script src="/static/js/play.js"></script>
{% endblock %}
